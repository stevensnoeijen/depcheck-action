name: Check dependencies

on:
  push: # for testing purposes, remove before merge
    branches:
    - "main"
  schedule:
    - cron: '0 0 * * 1'
jobs:
  run-depcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v3
      - name: Check node dependencies
        id: depcheck
        uses: ./.github/actions/depcheck/
        with:
          dir: test/
      - name: Log unused dependencies
        run: |
          echo "${{ steps.depcheck.outputs.UNUSED_JSON }}"